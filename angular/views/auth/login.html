<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                <h4 ng-if="message" class="text-danger">{{message}}</h4>
                    <form class="form-horizontal" role="form">
                       <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" ng-model="inputs.email" required autofocus>                               
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" ng-model="inputs.password" required>                               
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 right-align">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="inputs.remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <a ui-sref="reset" href="/#/reset" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button ng-click="login(inputs)" class="btn btn-primary">
                                    Login
                                </button>                               
                            </div>
<!--                             <div class="col-md-6">
                                <a href="/auth/facebook" type="button" class="btn btn-primary">
                                    Sign in with Facebook
                                </a>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
