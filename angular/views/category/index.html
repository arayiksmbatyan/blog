<ng-include src="'views/home/menu.html'"></ng-include>
<div class="container">
	<div class="row col-md-8 col-md-offset-2"> 
	    <h2>My Categories</h2>
	    <h4 ng-if="message" class="text-danger">{{message}}</h4>
		<div ng-repeat="category in categories" class="col-sm-12 category">
			<a href="" class="col-sm-8">{{category.name}}</a>
			<a href="" ng-click="edit(category.id)" class="btn btn-primary col-sm-2">Edit</a>
			<a href="" ng-click="delete(category.id)" type="button" class="btn btn-danger delete-category">Delete</a>
		</div>
	</div>
</div>
